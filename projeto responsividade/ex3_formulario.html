<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/ex3_formularios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,400;10..48,500&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&family=Nunito:ital,wght@0,200;0,500;1,300;1,700&family=Open+Sans:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <title>Exemplo 3- Formulário</title>
</head>
<body>
    <h1> Exemplo 3 - Formulários HTML</h1> 

    <form action="arquivo.php" method="get" class="formulario">
        <fieldset> 
            <legend> Dados Pessoais </legend>

                <DIV class="campo"> 
             <label for="nome">Nome:</label>
             <input type="text" id="nome" placeholder="Digite seu nome">
                </DIV>

  
      <div class="dupla">
          <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" minlength="2" maxlength="5">
            </div>
            <div class="campo">
                <label for="mail">E-mail:</label>
                <input type="email" name="e-mail" id="mail">
            </div>
      </div>

        <div class="dupla">
            <div class="campo">
                <label for="filhos">Filhos:</label>
                <input type="number" name="qtdFilhos" id="filhos" id="filhos" min="0" max="20">
            </div>
                <div class="campo">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="date" min="2023-08-24" max="2023-09-2">
                </div>
        </div>
            
            
            <p>Gênero</p>
    <div class="dupla">
        <div class="dupla">
                <div class="campo">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="genero" id="fem" value="F">
                </div>
            <div class="campo">
             <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="masc" value="M">
            </div>
        
            <div class="campo">
             <label for="outros">Outros</label>
             <input type="radio" name="genero" id="outros" value="X">
            </div>
        </div>
        
            <div class="campo">
         <label for="estado">Estado</label>
         <select name="uf" id="estado">
         <option value="0">Selecione um Estado</option>
         <option value="sp">São Paulo</option>
         <option value="RJ">Rio de Janeiro</option>
         <option value=",MG">Minas Gerais</option>
         <option value="PR">Paraná</option>
    </div>
     

    
</select>
           </div>   

        </fieldset>
        
        <fieldset>
            <legend> Área de Interesse </legend>
            <div class="dupla">
                <div class="campo">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="html" name="html" value="html">
                </div>
                    <div class="campo">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="CSS" name="css" value="css">
                </div>
                <div class="campo">
                    <label for="Js">Java Script</label>
                    <input type="checkbox" id="js" name="js" value="js">
                </div>
                <div class="campo">
                    <label for="react">React</label>
                    <input type="checkbox" id="react" name="react" value="react">
                </div>
                <div class="campo">
                    <label for="ux">UX</label>
                    <input type="checkbox" id="ux" name="ux" value="ux">
                </div>
            </div>     
            
        </fieldset>

<fieldset>
    <legend>
    Mensagem e Sugestões 
    </legend>
    <div class="dupla">
        <div class="campo">
            <label for="msg">Deixe sua Mensagem</label>
            <textarea name="Mensagem" id="msg" cols="50" rows="5"></textarea>
        </div>
        
        <div class="campo">
        <label for="termos de adesao">Termos de Adesao</label>
        <textarea name="termo" id="" cols="50" rows="5" readonly>Texto do termo de adesão que deve ser aceita.</textarea>
        </div>
    </div>

 <div class="campo">
    <label for="aceite">Li e aceito</label>
    <input type="checkbox" id="aceite" required>
 </div>
</fieldset>

<div class="dupla">
<input type="submit" id="btn_submit" value="ok">
<input type="reset" id="btn_reset" value="limpar">
</div>

    </form>
    
</body>
</html>
